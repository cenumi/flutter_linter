include: package:lint/analysis_options.yaml

analyzer:
  plugins:
    - dart_code_metrics

  exclude:
    - "**/*.g.dart"
    - "**/*.pb.dart"
    - "**/*.freezed.dart"
    - "**/*.chopper.dart"

  errors:
    unused_element: ignore

linter:
  rules:
    avoid_unused_constructor_parameters: false
    always_use_package_imports: false
    sort_pub_dependencies: false
    require_trailing_commas: false


dart_code_metrics:
